<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Patient</title>
</head>
<body>
<form action="addpatient.php"
      method="post">
    <fieldset>
        <span style="text-decoration: underline;">Add a Patient</span>
        <p>
            <label for="name"> Full Name: </label>
            <input id="name" name="name" type="text" />
            <br/>
            <label for="email"> Email: </label>
            <input id="email" name="email" type="email" />
            <br/>
            <label for="address"> Address: </label>
            <input id="address" name="address" type="text" />
            <br/>
            <label for="gender"> Gender: </label>
            <input id="gender" name="gender" type="radio" value="M" checked/>Male
            <input id="gender2" name="gender" type="radio" value="F"/>Female
            <br/>
            <label for="dob"> Date of Birth: </label>
            <input id="dob" name="dob" type="date"/>
            <br/>
            <label for="weight"> Weight: </label>
            <input id="weight" name="weight" type="number"/>
        </p>
        <p>
            <input type="submit" value="Submit" />
        </p>
    </fieldset>
</form>
</body>
</html>
